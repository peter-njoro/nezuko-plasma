<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <filter id="dialogBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <linearGradient id="dialogGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,192,203,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,105,180,0.5)"/>
    </linearGradient>
  </defs>

  <!-- Main dialog background -->
  <rect x="8" y="8" width="240" height="240" rx="20" ry="20"
        fill="url(#dialogGradient)" filter="url(#dialogBlur)"
        stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>